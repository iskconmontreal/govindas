  - name: menu
    label: Menu
    type: file
    path: menu.json
    fields:
      - name: category
        label: Category
        type: select
        options:
          values:
            - Snacks
            - Desserts
            - Drinks
      - name: name
        label: Name
        type: string
        list: true
      - name: description
        label: Description
        type: text
      - name: tags
        label: Tags
        type: select
        options:
          creatable: true
          multiple: true
          values: [Vegan, Dairy, Gluten-Free, Peanuts]
      - name: price
        label: Price
        type: number
