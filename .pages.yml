settings:
  hide: true
  content:
    merge: true # preserve config
components:
  item:
    type: object
    list:
      collapsible:
        collapsed: true
        summary: "{fields.name}"
    fields:
      - name: name
        label: Name
        type: string
      - name: description
        label: Description
        type: text
      - name: price
        label: Price
        type: number
      - name: tags
        label: Tags
        type: select
        options:
          creatable: true
          multiple: true
          values: [vegan, dairy, no-gluten, peanuts]
content:
  - name: menu
    label: Menu
    type: file
    path: _data/menu.json
    fields:
      - name: snacks
        component: item
        label: Snacks
      - name: desserts
        component: item
        label: Desserts
      - name: drinks
        component: item
        label: Drinks
